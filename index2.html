<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/v2.6.10/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color: #FAEBD7;">
		<div id="app">
			<table border="0" cellspacing="0" cellpadding="0" height="100%" width="100%"> 
				<tr><td style="text-align:center"><h1>16-刘林峰 的作业</h1></td></tr>
				<tr><td style="text-align:center"><router-view></router-view></td></tr>
			</table>
			
			
			
		</div>
		
		<template id="tp0">
			<div>
				
				<router-link to="/user/login">登录</router-link>
				<router-link to="/user/zhuce">注册</router-link>
				<router-view></router-view>
			</div>
		</template>
		
		
		<template id="tp1">
			<div>
				<table align="center" style="background-color: #FAEBD7;"  border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td style="text-align:right;">会员名：</td>
						<td><input type="text" name="" id="user" onchange="user_change()" /><span id="user_t" style="color: #808080;"></span></td>
					</tr>
					<tr>
						<td style="text-align:right;">密码：</td>
						<td><input type="password" name="" id="pwd"/><span style="color: #808080;"></span></td>
					</tr>
					<tr>
						<td style="text-align:center;" colspan="2">
							<button type="button" style="background-color: cornflowerblue;font-size:30px" onclick="logon()">登录</button>
						</td>
						
					</tr>
				</table>
			</div>
		</template>
		
		<template id="tp2">
			<div>
				<table align="center" style="border-collapse:separate; border-spacing:10px;;background-color: #FAEBD7;"  border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td style="text-align:right;">会员邮箱：</td>
						<td style="text-align:left;"><input type="text" name="" id="em" onchange="em_change()" /><span id="em_t" style="color: #808080;"></span></td>
						
					</tr>
					
					<tr>
						<td style="text-align:right;">会员名：</td>
						<td style="text-align:left;" style="text-align:left;"><input type="text" name="" id="user" onchange="user_change()" /><span id="user_t" style="color: #808080;"></span></td>
					</tr>
					<tr>
						<td style="text-align:right;">密码：</td>
						<td  style="text-align:left;"><input type="password" name="" id="pwd"/><span style="color: #808080;"></span></td>
					</tr>
					<tr>
						<td style="text-align:right;">重复密码：</td>
						<td  style="text-align:left;"><input type="password" name="" id="pwd_2"/><span style="color: #808080;"></span></td>
					</tr>
					<tr>
						<td style="text-align:right;">性别：</td>
						<td style="text-align:left;">
							<input type="radio" checked="true" value="boy" name="sex" onclick="setsex(1)" />男
							&nbsp;&nbsp;&nbsp;
							<input type="radio" value="girl" name="sex" onclick="setsex(2)" />女
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">联系电话：</td>
						<td style="text-align:left;"><input type="text" name="" id="phone"/><span style="color: #808080;"></span></td>
						
					</tr>
					<tr>
						<td style="text-align:right;" valign="top" >个人介绍：</td>
						<td><textarea rows="10" cols="40" id="shuopao"></textarea></td>
					</tr>
					<tr>
						<td style="text-align:center;" colspan="2">
							<button type="button" style="background-color: cornflowerblue;font-size:30px" onclick="logon()">确定注册</button>
						</td>
						
					</tr>
				</table>
			</div>
		</template>
		
		<script type="text/javascript">
			
			var cp = {template:"#tp0"}
			var cp2 = {template:"#tp1"}
			var cp3 = {template:"#tp2"}
			
			//用户
			var router = new VueRouter({
				routes:[
					{path:"/",redirect:"user"},
					{
					path:"/user",
					component:cp,
					children:[
						{path:"/",redirect:"login"},
						{path:"login",component:cp2},
						{path:"zhuce",component:cp3}
					]	
				}]
			})
		
		
			var vm = new Vue({
				el:"#app",
				router
				
			})
		</script>
	</body>
</html>
